<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #toggleContrasena {
      background-color: #dc3545; /* rojo Bootstrap */
      color: white;
      border: none;
    }

    #toggleContrasena:hover {
      background-color: #dc3545; /* sin cambio en hover */
      color: white;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Formulario de acceso -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Acceso usuario</h3>

            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" placeholder="Introduce tu usuario" />
            </div>

            <!-- Input de contrase침a con bot칩n al lado -->
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contrase침a</label>
              <div class="input-group">
                <input type="password" class="form-control" id="contrasena" placeholder="Introduce tu contrase침a" />
                <button class="btn" type="button" id="toggleContrasena"> 游뗻 oculto</button>
              </div>
            </div>

            <button class="btn btn-primary w-100" onclick="consultarEntradas()">Consultar Entradas</button>
            <button id="btnIndex" class="btn btn-secondary w-100 mt-2">Volver al Inicio</button>
          </div>
        </div>

        <!-- Resultado -->
        <div id="resultado" class="d-none">
          <div class="card border-success shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-success">Resultado de la consulta</h5>
              <p class="card-text" id="detalleEntradas"></p>
            </div>
          </div>
        </div>

        <!-- Error -->
        <div id="error" class="alert alert-danger d-none mt-3 text-center fw-bold"></div>

      </div>
    </div>
  </div>
  <script src="./JS/acceso.js"></script>
</body>
</html>
